<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Clock</title>
  </head>
  <body>
    <div id="breakContainer">
      <div id="breakMinutesContainer">
        <!-- Contains number of break minutes-->
      </div>
      <button id="addBreakMinutesButton">+</button>
      <button id="subtractBreakMinutesButton">-</button>
    </div>

    <div id="workContainer">
      <div id="workMinutesContainer">
        <!-- Contains number of work minutes-->
      </div>
      <button id="addWorkMinutesButton">+</button>
      <button id="subtractWorkMinutesButton">-</button>
    </div>

    <div id='timerAndButtonsContainer'>
      <div id="timerContainer">
        <!-- Contains main timer-->
      </div>
      <button id='startButton'>start</button>
      <button id='resetButton'>reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
